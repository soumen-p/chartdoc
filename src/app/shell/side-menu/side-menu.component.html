        <div class="profile-info row">

                <a [routerLink]="">

                </a>
            </div>
            <div class="profile-details col-8">
                <h3>
                    <a [routerLink]="">{{drName}}</a>
                    <!-- Available statuses: online, idle, busy, away and offline -->
                    <span class="profile-status online"></span>
                </h3>
                <p class="profile-title">Surgeon</p>
            </div>
        </div>
        <!-- USER INFO - END -->
